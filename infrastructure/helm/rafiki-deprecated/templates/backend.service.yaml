apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend.name" . }}
  labels:
    app: {{ include "rafiki.name" . }}
    chart: {{ include "rafiki.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.backend.port.admin }}
      targetPort: {{ .Values.backend.port.admin }}
      protocol: TCP
      name: admin
    - port: {{ .Values.backend.port.openPayments }}
      targetPort: {{ .Values.backend.port.openPayments }}
      protocol: TCP
      name: open-payments
    - port: {{ .Values.backend.port.connector}}
      targetPort: {{ .Values.backend.port.connector }}
      protocol: TCP
      name: connector
  selector:
    app.kubernetes.io/name: {{ include "rafiki.name" . }}-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
