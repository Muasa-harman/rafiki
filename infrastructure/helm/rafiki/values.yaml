postgresql:
  replication:
    enabled: false
  metrics:
    enabled: false
  primary:
    initdb:
      scripts:
        initialize_backend.sql: |
          CREATE USER backend PASSWORD 'changeme';
          CREATE DATABASE backend OWNER backend;
        initialize_auth.sql: |
          CREATE USER auth PASSWORD 'changeme';
          CREATE DATABASE auth OWNER auth;
    persistence:
      enabled: true

redis:
  auth:
    enabled: false

backend:
  openPaymentsPort: 80
  adminPort: 3001
  image:
    repository: ghcr.io/interledger/rafiki-backend
    tag: 'd029ee4'
    digest: ''
    pullPolicy: IfNotPresent
  rollingUpdate:
    maxSurge: 100%
    maxUnavailable: 50%
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ''
  securityContext:
    {}
    # privileged: true
  resources:
    limits:
      memory: 1Gi
      cpu: 450m
    requests:
      memory: 800Mi
      cpu: 300m

auth:
  port: 3006
  image:
    repository: ghcr.io/interledger/rafiki-auth
    tag: 'd029ee4'
    digest: ''
    pullPolicy: IfNotPresent
  rollingUpdate:
    maxSurge: 100%
    maxUnavailable: 50%
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ''
  securityContext:
    {}
  resources:
    limits:
      memory: 1Gi
      cpu: 450m
    requests:
      memory: 800Mi
      cpu: 300m
